spring:
  datasource:
    url: jdbc:mysql://localhost:3307/${DB_NAME:aidea_dev}?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: ${DB_USER:aidea}
    password: ${DB_PASSWORD:aidea1234}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true

  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    com.aidea: INFO
    org.hibernate.SQL: WARN
    org.springframework.web: WARN
    root: INFO
