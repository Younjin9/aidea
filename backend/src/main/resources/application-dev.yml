server:
  forward-headers-strategy: native
  tomcat:
    protocol-header: CloudFront-Forwarded-Proto
    remote-ip-header: X-Forwarded-For
    internal-proxies: .*

spring:
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "https://aimo.ai.kr/login/oauth2/code/kakao"
            scope:
              - profile_nickname
              - account_email
              - profile_image
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  datasource:
    url: jdbc:mysql://mysql:3306/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: ${DB_USER:aidea}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: 6379

app:
  oauth2:
    authorized-redirect-uris: https://aimo.ai.kr/oauth/callback

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

logging:
  level:
    com.aidea: INFO
    org.hibernate.SQL: WARN
    org.springframework.web: WARN
    root: INFO
