spring:
  application:
    name: aidea-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  ai:
    enabled: true  # ✅ AI 기능 활성화
    model:
      embedding: bedrock-titan
    bedrock:
      aws:
        region: ap-northeast-2
      titan:
        embedding:
          enabled: true
          model: amazon.titan-embed-text-v2:0

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"


server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

app:
  vector-seed:
    enabled: true

jwt:
  secret: ${JWT_SECRET:ThisIsASecretKeyForLocalDevelopmentAndTestingPurposesOnly123456}
  expiration: 86400000

