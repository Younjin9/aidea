version: "3.8"

services:
  postgres:
    build:
      context: .
      dockerfile: docker/postgres/Dockerfile
    container_name: aidea-postgres
    environment:
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/postgres/init:/docker-entrypoint-initdb.d
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: aidea-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  pg_data: